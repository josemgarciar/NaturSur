{% extends 'reservas/base.html' %}
{% load static %}

{% block content %}
<section class="admin-panel">
  <div class="container">
    <div class="admin-header">
      <h1>Panel de AdministraciÃ³n</h1>
      <p class="muted">Gestiona reservas y clientes</p>
    </div>

    <div class="admin-nav">
      <a href="{% url 'admin_dashboard' %}" class="admin-nav-item {% if 'dashboard' in request.path %}active{% endif %}">
        ðŸ“Š Dashboard
      </a>
      <a href="{% url 'admin_reservations' %}" class="admin-nav-item {% if 'reservas' in request.path %}active{% endif %}">
        ðŸ“… Reservas
      </a>
      <a href="{% url 'admin_clients' %}" class="admin-nav-item {% if 'clientes' in request.path %}active{% endif %}">
        ðŸ‘¥ Clientes
      </a>
    </div>

    {% block admin_content %}{% endblock %}
  </div>
</section>

<style>
  .admin-panel {
    padding: 24px 0;
    min-height: calc(100vh - 200px);
  }

  .admin-header {
    margin-bottom: 24px;
    padding-bottom: 16px;
    border-bottom: 2px solid #e0e0e0;
  }

  .admin-header h1 {
    margin: 0 0 4px 0;
    font-size: 28px;
  }

  .admin-header p {
    margin: 0;
  }

  .admin-nav {
    display: flex;
    gap: 12px;
    margin-bottom: 24px;
    flex-wrap: wrap;
  }

  .admin-nav-item {
    padding: 10px 16px;
    background: #f5f5f5;
    border: 1px solid #ddd;
    border-radius: 6px;
    text-decoration: none;
    color: #333;
    transition: all 0.2s;
  }

  .admin-nav-item:hover {
    background: #e8e8e8;
    border-color: #1aa36b;
  }

  .admin-nav-item.active {
    background: #1aa36b;
    color: white;
    border-color: #1aa36b;
  }

  .admin-content-card {
    background: white;
    border: 1px solid #e0e0e0;
    border-radius: 8px;
    padding: 20px;
    margin-bottom: 20px;
  }

  .admin-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 16px;
  }

  .admin-table thead {
    background: #f9f9f9;
    border-bottom: 2px solid #ddd;
  }

  .admin-table th {
    padding: 12px;
    text-align: left;
    font-weight: 600;
    color: #333;
  }

  .admin-table td {
    padding: 12px;
    border-bottom: 1px solid #eee;
  }

  .admin-table tbody tr:hover {
    background: #f9f9f9;
  }

  .admin-stats {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 16px;
    margin-bottom: 24px;
  }

  .stat-card {
    background: linear-gradient(135deg, #1aa36b 0%, #0d7a4a 100%);
    color: white;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
  }

  .stat-card h3 {
    margin: 0;
    font-size: 32px;
    font-weight: 700;
  }

  .stat-card p {
    margin: 8px 0 0 0;
    opacity: 0.9;
    font-size: 14px;
  }
</style>
{% endblock %}
