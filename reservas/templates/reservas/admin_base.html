{% extends 'reservas/base.html' %}
{% load static %}

{% block content %}
<section class="admin-panel">
  <div class="container">
    <div class="admin-header">
      <h1>ðŸ”§ Panel de AdministraciÃ³n</h1>
      <p class="muted">Gestiona reservas y clientes</p>
    </div>

    <div class="admin-nav">
      <a href="{% url 'admin_dashboard' %}" class="admin-nav-item {% if 'dashboard' in request.path %}active{% endif %}">
        ðŸ“Š Dashboard
      </a>
      <a href="{% url 'admin_reservations' %}" class="admin-nav-item {% if 'reservas' in request.path %}active{% endif %}">
        ðŸ“… Reservas
      </a>
      <a href="{% url 'admin_clients' %}" class="admin-nav-item {% if 'clientes' in request.path %}active{% endif %}">
        ðŸ‘¥ Clientes
      </a>
    </div>

    {% block admin_content %}{% endblock %}
  </div>
</section>

<style>
  .admin-panel {
    padding: 24px 0;
    min-height: calc(100vh - 200px);
    background: var(--bg);
  }

  .admin-header {
    margin-bottom: 24px;
    padding-bottom: 16px;
    border-bottom: 2px solid var(--border);
  }

  .admin-header h1 {
    margin: 0 0 4px 0;
    font-size: 28px;
    color: var(--text);
  }

  .admin-header p {
    margin: 0;
    color: var(--muted);
  }

  .admin-nav {
    display: flex;
    gap: 12px;
    margin-bottom: 24px;
    flex-wrap: wrap;
  }

  .admin-nav-item {
    padding: 10px 16px;
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 6px;
    text-decoration: none;
    color: var(--text);
    transition: all 0.2s ease;
    font-weight: 500;
  }

  .admin-nav-item:hover {
    background: var(--ghost-hover-bg);
    border-color: var(--primary);
    color: var(--primary);
    transform: translateY(-2px);
  }

  .admin-nav-item.active {
    background: var(--primary);
    color: white;
    border-color: var(--primary);
    box-shadow: 0 4px 12px rgba(26, 163, 107, 0.2);
  }

  @media (prefers-color-scheme: dark) {
    .admin-nav-item.active {
      box-shadow: 0 4px 12px rgba(76, 210, 160, 0.25);
    }
  }

  .admin-content-card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 20px;
    margin-bottom: 20px;
    color: var(--text);
  }

  .admin-content-card h2 {
    color: var(--text);
    margin-top: 0;
  }

  .admin-content-card h3 {
    color: var(--text);
  }

  .admin-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 16px;
  }

  .admin-table thead {
    background: var(--ghost-hover-bg);
    border-bottom: 2px solid var(--border);
  }

  .admin-table th {
    padding: 12px;
    text-align: left;
    font-weight: 600;
    color: var(--text);
  }

  .admin-table td {
    padding: 12px;
    border-bottom: 1px solid var(--border);
    color: var(--text);
  }

  .admin-table tbody tr:hover {
    background: var(--ghost-hover-bg);
    transition: background 0.15s ease;
  }

  .admin-stats {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 16px;
    margin-bottom: 24px;
  }

  .stat-card {
    background: linear-gradient(135deg, var(--primary) 0%, var(--primary-700) 100%);
    color: white;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
    box-shadow: 0 4px 12px rgba(26, 163, 107, 0.15);
    transition: all 0.2s ease;
  }

  @media (prefers-color-scheme: dark) {
    .stat-card {
      box-shadow: 0 4px 12px rgba(76, 210, 160, 0.2);
    }
  }

  .stat-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 20px rgba(26, 163, 107, 0.25);
  }

  @media (prefers-color-scheme: dark) {
    .stat-card:hover {
      box-shadow: 0 8px 20px rgba(76, 210, 160, 0.3);
    }
  }

  .stat-card h3 {
    margin: 0;
    font-size: 32px;
    font-weight: 700;
  }

  .stat-card p {
    margin: 8px 0 0 0;
    opacity: 0.9;
    font-size: 14px;
  }

  .action-link {
    display: inline-block;
    padding: 6px 10px;
    border-radius: 4px;
    text-decoration: none;
    cursor: pointer;
    transition: all 0.2s ease;
    font-size: 16px;
    color: var(--text);
  }

  .action-link:hover {
    background: var(--ghost-hover-bg);
    transform: scale(1.1);
  }

  .delete-link:hover {
    background: rgba(220, 53, 69, 0.1);
  }

  @media (prefers-color-scheme: dark) {
    .delete-link:hover {
      background: rgba(255, 107, 107, 0.15);
    }
  }

  a[href*="mailto"] {
    color: var(--primary);
    text-decoration: none;
  }

  a[href*="mailto"]:hover {
    text-decoration: underline;
  }

  a[href*="tel"] {
    color: var(--primary);
    text-decoration: none;
  }

  a[href*="tel"]:hover {
    text-decoration: underline;
  }

  @media (max-width: 768px) {
    .admin-nav {
      flex-direction: column;
    }

    .admin-nav-item {
      width: 100%;
      text-align: center;
    }

    .admin-table {
      font-size: 14px;
    }

    .admin-table th,
    .admin-table td {
      padding: 8px;
    }

    .stat-card {
      min-width: 100%;
    }
  }
</style>
{% endblock %}
